<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Atom/molecule icon representing STEM -->
  <g transform="translate(200, 170)">
    <!-- Orbital ellipses -->
    <ellipse cx="0" cy="0" rx="90" ry="36" stroke="#818cf8" stroke-width="2.5" fill="none" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="90" ry="36" stroke="#818cf8" stroke-width="2.5" fill="none" opacity="0.7" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="90" ry="36" stroke="#818cf8" stroke-width="2.5" fill="none" opacity="0.7" transform="rotate(-60)"/>
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="12" fill="#a78bfa"/>
    <!-- Electrons -->
    <circle cx="88" cy="0" r="6" fill="#c4b5fd"/>
    <circle cx="-44" cy="76" r="6" fill="#c4b5fd"/>
    <circle cx="-44" cy="-76" r="6" fill="#c4b5fd"/>
  </g>
  <!-- Text -->
  <text x="200" y="300" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="42" font-weight="600" fill="#818cf8">StemLab</text>
  <text x="200" y="328" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="14" letter-spacing="3" fill="#b0b8c4">INTERACTIVE LEARNING</text>
</svg>
