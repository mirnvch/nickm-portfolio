<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stethoscope + connection icon -->
  <g transform="translate(200, 160)">
    <!-- Heart shape with cross -->
    <path d="M0 30 C0 30, -50 -20, -50 -40 C-50 -65, -20 -70, 0 -50 C20 -70, 50 -65, 50 -40 C50 -20, 0 30, 0 30Z" stroke="#34d399" stroke-width="2.5" fill="none"/>
    <!-- Medical cross inside -->
    <rect x="-5" y="-38" width="10" height="30" rx="2" fill="#6ee7b7" opacity="0.8"/>
    <rect x="-15" y="-28" width="30" height="10" rx="2" fill="#6ee7b7" opacity="0.8"/>
    <!-- Connection dots -->
    <circle cx="-70" cy="-15" r="5" fill="#6ee7b7"/>
    <circle cx="70" cy="-15" r="5" fill="#6ee7b7"/>
    <line x1="-65" y1="-15" x2="-52" y2="-30" stroke="#6ee7b7" stroke-width="1.5" stroke-dasharray="4 3"/>
    <line x1="65" y1="-15" x2="52" y2="-30" stroke="#6ee7b7" stroke-width="1.5" stroke-dasharray="4 3"/>
    <!-- Outer connection ring -->
    <circle cx="0" cy="-10" r="80" stroke="#34d399" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="6 4"/>
  </g>
  <!-- Text -->
  <text x="200" y="295" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="40" font-weight="600" fill="#34d399">DocConnect</text>
  <text x="200" y="323" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="14" letter-spacing="3" fill="#b0b8c4">HEALTHCARE PLATFORM</text>
</svg>
